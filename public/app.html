<html ng-app="hrPredictorApp">

<head>
<title>Heart Rate Predictor</title>

<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.10.0/angular-material.min.css">

</head>

<body>
    
    <md-toolbar>
        <div class="md-toolbar-tools">
            <md-menu>
                <md-button class="md-icon-button" aria-label="Settings" ng-click="$mdOpenMenu()">
                    <md-icon md-menu-origin md-svg-icon="img/icons/menu.svg"></md-icon>
                </md-button>
                <md-menu-content width="4">
                    <md-menu-item>
                        <md-button ng-click="ctrl.redial($event)">
                            <md-icon md-svg-icon="call:dialpad" md-menu-align-target></md-icon>Redial</md-button>
                    </md-menu-item>
                    <md-menu-item>
                        <md-button disabled="disabled" ng-click="ctrl.checkVoicemail()">
                            <md-icon md-svg-icon="call:voicemail"></md-icon>Check voicemail</md-button>
                    </md-menu-item>
                    <md-menu-divider></md-menu-divider>
                    <md-menu-item>
                        <md-button ng-click="ctrl.toggleNotifications()">
                            <md-icon md-svg-icon="social:notifications-{{ctrl.notificationsEnabled ? 'off' : 'on'}}"></md-icon>{{ctrl.notificationsEnabled ? 'Disable' : 'Enable' }} notifications</md-button>
                    </md-menu-item>
                </md-menu-content>
            </md-menu> 

        <h2>
          <span>Heart Rate Predictor</span>
        </h2>
        <span flex></span>
        <md-button class="md-icon-button" aria-label="Heart Rate">
          <md-icon md-svg-icon="img/icons/favorite.svg" style="color: red;"></md-icon>
        </md-button>
        <!--<md-button class="md-icon-button" aria-label="More">
          <md-icon md-svg-icon="img/icons/more_vert.svg"></md-icon>
        </md-button>-->
      </div>
    </md-toolbar>

    <md-content layout-padding style="height: 600px;padding: 24px;">

    	<div ng-view>
    	</div>

    </md-content>

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.min.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angular_material/0.10.0/angular-material.min.js"></script>
	<script type="text/javascript" src="https://secure.aadcdn.microsoftonline-p.com/lib/1.0.0/js/adal.min.js"></script>
	<script type="text/javascript" src="https://secure.aadcdn.microsoftonline-p.com/lib/1.0.0/js/adal-angular.min.js"></script>

	<script type="text/javascript" src="app.js"></script>

</body>

</html>
